<!DOCTYPE html>
<html lang="en">
<head>
    <style rel="stylesheet" type="text/css" href="index.css"></style>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

</head>
<body>
    <div id="header" class="jumbotron text-center">
        <h1>To Do List</h1>
    </div>

    <div id="columns" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h2 id="c1h-el">List A</h2>
                <p id="c1p-el"></p>
                <div id="displayListA">

                </div>
                <label for="c1i-el">Add Item</label>
                <input type="text" id="c1i-el">
            </div>
            <div class="col-sm-4">
                <h2 id="c2h-el">List B</h2>
                <p id="c2p-el"></p>
                <div id="displayListB">

                </div>
                <label for="c2i-el">Add Item</label>
                <input type="text" id="c2i-el">
            </div>
            <div class="col-sm-4">
                <h2 id="c3h-el">List C</h2>
                <p id="c3p-el"></p>
                <div id="displayListC">

                </div>
                <label for="c3i-el">Add Item</label>
                <input type="text" id="c3i-el">
            </div>
        </div>
    </div>

    <div id="bottom-button" class="jumbotron text-center">
        <button id="submit-el" onclick="submit()">SUBMIT</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
